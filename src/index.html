<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style/main.css">
  <title>TODO LIST</title>
</head>
<body>
  <div id="main-interface" class="flex">
    <header class="flex">
      <a href="#home" class="flex">TODO LIST</a>
      <nav id="header-nav" class="flex">
        <div id="user-name" class="flex">GUEST</div>
        <button type="button" id="login-btn" class="flex">LOGIN</button>
      </nav>
    </header>
    <main id="content" class="flex">
      <div id="add-task-wrapper" class="flex">
        <input id="add-task-input" name="add-task" type="text" placeholder="ADD TASK">
        <label for="add-task" class="flex">URGENT</label>
        <button id="add-task-btn" class="flex"></button>
      </div>
      <div class="task-list-wrapper flex"></div>
    </main>
  </div>
  <script src="./index.js"></script>
</body>
</html>
